<ion-header>
  <ion-toolbar>
    <ion-title>Inicio de Sesion</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form (ngSubmit)="onLogin()" #loginForm="ngForm">
    <ion-item>
      <ion-label position="floating">Correo Electrónico</ion-label>
      <ion-input
        type="email"
        name="email"
        [(ngModel)]="email"
        required
        email
        #emailInput="ngModel">
      </ion-input>
    </ion-item>
    <ion-text color="danger" *ngIf="emailInput.invalid && emailInput.touched">
      Por favor, ingresa un correo válido.
    </ion-text>
  
    <ion-item>
      <ion-label position="floating">Contraseña</ion-label>
      <ion-input
        type="password"
        name="password"
        [(ngModel)]="password"
        required
        minlength="6"
        #passwordInput="ngModel">
      </ion-input>
    </ion-item>
    <ion-text color="danger" *ngIf="passwordInput.invalid && passwordInput.touched">
      La contraseña debe tener al menos 6 caracteres.
    </ion-text>
  
    <ion-button type="submit" expand="block" [disabled]="loginForm.invalid">
      Iniciar Sesión
    </ion-button>
    <ion-text>¿No tienes una cuenta? <a routerLink="/registro">Regístrate aquí</a></ion-text>
  </form>
</ion-content>
