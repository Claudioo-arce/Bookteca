<ion-header>
  <ion-toolbar>
    <ion-title>Inicio de Sesion</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form>
    <ion-item>
      <ion-label position="floating">Correo Electrónico</ion-label>
      <ion-input type="email" name="email" required></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Contraseña</ion-label>
      <ion-input type="password" name="password" required></ion-input>
    </ion-item>
    <ion-button expand="block" type="submit" >Iniciar Sesión</ion-button>
    <ion-button expand="block" routerLink="/registro" >Registrarse</ion-button>
    <ion-button expand="block" routerLink="/recuperar-password" >¿Olvidaste tu contraseña?</ion-button>


  </form>
</ion-content>
