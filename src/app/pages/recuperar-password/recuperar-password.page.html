<ion-header >
  <ion-toolbar>
    <ion-title>Recuperar Contraseña</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <p>Ingrese su correo electrónico para recuperar su contraseña.</p>
  <form>
    <ion-item>
      <ion-label position="floating">Correo</ion-label>
      <ion-input type="email" name="email" required></ion-input>
   </ion-item>

   <ion-button type="submit" expand="block">Recuperar Contraseña</ion-button>
   <ion-button type="button" expand="block" routerLink="/login">Volver al Inicio</ion-button>
   
   <ion-note>Si no tienes una cuenta, registrate <a routerLink="/registro">aquí</a>.</ion-note>

  </form>
  
  
</ion-content>
